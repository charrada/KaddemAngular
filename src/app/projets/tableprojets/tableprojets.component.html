<div class="grid-container">
    <h1 class="mat-h1">Project Management</h1>

    <div class="SearchButton">
        <mat-form-field appearance="outline" class="DepartmentSearchInput">
            <mat-label>Search for projects</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ProjetAngular" #input>
        </mat-form-field>
        <button mat-raised-button class="demo-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add Project
        </button>
    </div>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="nomProjet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du Projet </th>
                <td mat-cell *matCellDef="let row"> {{row.nomProjet}} </td>
            </ng-container>


            <ng-container matColumnDef="nomEnseignant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de l'enseignant </th>
                <td mat-cell *matCellDef="let row"> {{row.nomEnseignant}} </td>
            </ng-container>


            <ng-container matColumnDef="dateDebutP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut </th>
                <td mat-cell *matCellDef="let row"> {{row.dateDebutP | date}} </td>
            </ng-container>


            <ng-container matColumnDef="dateFinP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
                <td mat-cell *matCellDef="let row"> {{row.dateFinP | date}} </td>
            </ng-container>


            <ng-container matColumnDef="module">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
                <td mat-cell *matCellDef="let row"> {{row.module}} </td>
            </ng-container>


            <ng-container matColumnDef="selection">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Selection </th>
                <td mat-cell *matCellDef="let row"> {{row.selection}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">

                    <button mat-icon-button (click)="editProject(row)" color="primary">
                        <mat-icon>edit</mat-icon>

                    </button>
                    <button mat-icon-button (click)="deleteProject(row.idProject)" color="warn">
                        <mat-icon>delete</mat-icon>

                    </button>


                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <br>
    <button mat-raised-button class="demo-button" routerLink='/projets/calcul'>
        Selected Projects
    </button>
</div>
