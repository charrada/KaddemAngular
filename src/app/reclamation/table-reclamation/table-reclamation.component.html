<div class="grid-container">
  <h1 class="mat-h1">Reclamations</h1>

  <div class="SearchButton">
    <mat-form-field appearance="outline" class="DepartmentSearchInput">
      <mat-label>Search for Reclamations</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ProjetAngular" #input>
    </mat-form-field>
    <button mat-raised-button class="demo-button" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Reclamation
    </button>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let row"> {{row.idReclamation}} </td>
      </ng-container>

      <!-- universite Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> message</th>
        <td mat-cell *matCellDef="let row"> {{row.message}}</td>
      </ng-container>

      <ng-container matColumnDef="processed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> processed </th>
        <td mat-cell *matCellDef="let row"> {{row.processed}}</td>
      </ng-container>





      <!-- action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)=openEditDialog(row)>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)=openDeleteDialog(row.idContrat)>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize" showFirstLastButtons aria-label="Select page"></mat-paginator>
  </div>

</div>
